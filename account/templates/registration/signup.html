{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <p>To maintain your anonymity, please <b>DO NOT</b> use your name as your username</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
  <div style="margin-top: 1rem">
    <h6>Already have an account?</h6>
    <a href="{% url 'login' %}"> Log In</a>
    
  </div>
{% endblock %}
